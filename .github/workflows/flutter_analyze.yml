name: Flutter Quality Gate

on:
  pull_request:
  push:

jobs:
  quality_gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Pub get
        run: flutter pub get

      - name: UI-Service Boundary Check
        run: dart run tool/check_ui_service_boundary.dart --all

      - name: Analyze (fatal warnings only)
        run: flutter analyze --no-fatal-infos

      - name: Run tests
        run: flutter test

