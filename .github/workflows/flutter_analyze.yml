name: Flutter Analyze

on:
  pull_request:
  push:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Pub get
        run: flutter pub get

      - name: Analyze (fatal warnings only)
        run: flutter analyze --no-fatal-infos

